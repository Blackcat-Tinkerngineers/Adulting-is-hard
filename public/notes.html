<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Note Taker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />
  <link rel="stylesheet" href="./assets/css/styles.css" />
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="./index.html"><img src="./assets/images/icons8-home.svg">Note Taker</a>
    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
      <div class="btn-group mr-2 btn-group-lg" role="group" aria-label="First group">
        <button type="button" class="btn btn-warning">Save</button>
        <button type="button" class="btn btn-danger">Delete</button>
      </div>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-4 list-container">
        <div class="card">
          <div class="notes__sidebar"></div>
          <button class="btn btn-danger notes__add" type="button">Add Note</button>
          <div class="notes__list"></div>
          <div class="notes__list-items notes__list-items--selected">
            <div class="notes__small-title">Shopping list</div>
            <div class="notes__small-body">Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto et ratione nam
              voluptatem qui dignissimos reprehenderit magni corporis eveniet iure repellendus ipsam, facilis, veniam
              corrupti velit molestias nemo repudiandae deserunt?</div>
            <div class="notes__small-updated">01-19-2022 4:40PM</div>
          </div>
        </div>
      </div>
      <div class="col-8">
        <div class="note-preview"></div>
        <form action="/notes_data_base/" method="post">
          <input id="enter_text" type="text" name="title_field" value="Note Title" />
        <textarea class="note-textarea" style="height: 100%">Do not forget to feed the alley cats on your way home.</textarea>
        </form>
      </div>
    </div>
  </div>
  <script src="public/assets/js/script.js"></script>
  <script src="/" type="/"></script>
</body>

</html>
